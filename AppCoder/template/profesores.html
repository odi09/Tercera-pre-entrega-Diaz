{% extends 'padre.html' %}

{% load static%}

{% block contenido %}
    <main class="container">
        <h1 class="text-center title">Profesores</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>materia</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                {% for n in profesores %}
                <tr>
                    <td>{{n.id}}</td>
                    <td>{{n.nombre}}</td>
                    <td>{{n.apellido}}</td>
                    <td>{{n.materia}}</td>
                    <td>{{n.email}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    
{%  endblock %}
