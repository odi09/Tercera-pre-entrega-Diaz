{% extends "padre.html" %}

{% load static %}

{% block contenido %}

    {% if profesores %}
        <ul>
        {% for profesor in profesores %}
            <li>Nombre: {{profesor.nombre}}</li>
            <li>Apellido: {{profesor.apellido}}</li>

        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron profesor con ese nombre</p>
    {% endif %}

{% endblock%}
