{% extends 'padre.html' %}

{% load static%}

{% block contenido %}
    <main class="container">
        <h1 class="text-center title">Cursos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>camada</th>
                </tr>
            </thead>
            <tbody>
                {% for n in cursos %}
                <tr>
                    <td>{{n.id}}</td>
                    <td>{{n.nombre}}</td>
                    <td>{{n.camada}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    
{%  endblock %}
