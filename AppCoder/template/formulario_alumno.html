{% extends "padre.html" %}

{% load static %}

{% block contenido %}

<form action="alta_alumno" method="POST">
    {% csrf_token %}
    <p>Nombre:</p>
    <input type="text" name="nombre" required>
    <p>Apellido</p>
    <input type="text" name="apellido" required>    
    <p>Email</p>
    <input type="text" name="email" required>

    <button>Enviar</button>
</form>

{% endblock%}
