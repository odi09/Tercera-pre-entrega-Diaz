{% extends 'padre.html' %}

{% load static%}

{% block contenido %}
    <main class="container">
        <h1 class="text-center title">Alumnos</h1>
            {% if alumno  %}               
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{alumno.nombre}}</td>
                            <td>{{alumno.apellido}}</td>
                            <td>{{alumno.email}}</td>
                            <td><a class="btn btn-primary btn-sm" href="">Eliminar</a></td>
                            <td><a class="btn btn-primary btn-sm" href="{% url 'modificar_alumno' alumno.id %}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>                         
            {% endif %}        
    </main>     
{%  endblock %}
